<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <style>
        input[type="submit"]
        {
            background-color: #f8f8f8;
            border: 1px solid #686868;
            border-radius: 3px;
        }
        button
        {
            background-color: #f8f8f8;
            border: 1px solid #686868;
            border-radius: 2px;
            font-size: 80%;
        }
        input[type="text"]
        {
            border: 1px solid #686868;
            border-radius: 2px;
            font-size: 85%;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <p>Keep track of your tasks</p>

    <form action="/submit" method="POST">
        <input type="text" id="task" name="task" placeholder="Add a new task...">
        <input style="height: 1px; width: 17px;" type="submit" value="">
    </form>

    <button>All</button>
    <button>Active</button>
    <button>Completed</button>

    <p>0 items left <button>Clear completed</button></p>
</body>
</html>
