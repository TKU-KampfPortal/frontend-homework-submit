<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <label for="todo">Keep track of your tasks</label>
    <form id="todo-form">
        <br>
        <input type="text" id="todo" placeholder="Add a new task..." required>
        <button type="submit"></button><br>
        <button id="showAll">All</button>
        <button id="showActive">Active</button>
        <button id="showCompleted">Completed</button>
    </form><br>
    <label>0 items left</label>
    <button id="clearCompleted">Clear Completed</button>

</body>
</html>
