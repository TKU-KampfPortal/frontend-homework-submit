<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="todo-container">
        <h1 class="title">Todo List</h1>
        <p class="subtitle">Keep track of your tasks</p>

        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task">+</i></button>
        </div>

        <div class="filter-buttons">
            <button class="filter active">All</button>
            <button class="filter">Active</button>
            <button class="filter">Completed</button>
        </div>

        <ul id="task-list">
            <li class="task">
                <div>
                    <input type="checkbox">
                    <span>Complete project proposal</span>
                </div>
                <div class="task-actions">
                    <button><i class="fas fa-edit"></i></button>
                    <button><i class="fas fa-trash"></i></button>
                </div>
            </li>
            <li class="task completed">
                <div>
                    <input type="checkbox" checked>
                    <span>Meeting with design team</span>
                </div>
                <div class="task-actions">
                    <button><i class="fas fa-edit"></i></button>
                    <button><i class="fas fa-trash"></i></button>
                </div>
            </li>
            <li class="task">
                <div>
                    <input type="checkbox">
                    <span>Research new technologies</span>
                </div>
                <div class="task-actions">
                    <button><i class="fas fa-edit"></i></button>
                    <button><i class="fas fa-trash"></i></button>
                </div>
            </li>
            <li class="task">
                <div>
                    <input type="checkbox">
                    <span>Workout for 30 minutes</span>
                </div>
                <div class="task-actions">
                    <button><i class="fas fa-edit"></i></button>
                    <button><i class="fas fa-trash"></i></button>
                </div>
            </li>
            <li class="task completed">
                <div>
                    <input type="checkbox" checked>
                    <span>Read a chapter of a book</span>
                </div>
                <div class="task-actions">
                    <button><i class="fas fa-edit"></i></button>
                    <button><i class="fas fa-trash"></i></button>
                </div>
            </li>
        </ul>

        <div class="footer">
            <span>3 items left</span>
            <button id="clear-completed">Clear completed</button>
        </div>
    </div>
</body>
</html>
