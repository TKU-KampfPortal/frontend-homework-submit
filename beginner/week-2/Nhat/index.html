<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task checking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="header">
        <div class="logo-row">
            <img src="https://i.postimg.cc/W13TTd2p/TKULogo.png" class="logo">
        </div>
        <h1>Todo List</h1>
        <img src="https://i.postimg.cc/Xqf7GmhV/baymax.png" class="character">
    </div>

    <div class="container">
        <div class="sentence">
            <p>Keep track of your tasküëç</p>
        </div>

        <div class="row">
            <input type="text" id="input" placeholder="Add a new task..."> 
            <button class="button">+</button>
        </div>

        <div class="row">
            <button class="button">All</button>
            <button class="button">Active</button>
            <button class="button">Completed</button>
        </div>

        <div class="sentence">
            <p>0 items left</p>
        </div>

        <div class="row">
            <button class="button2">Clear completed</button>
        </div>
    </div>
</body>
</html>
