    <title>Todo List</title>

<body>
    <span class="logo-section">
        <img class="logo" src="assets/tku.webp" alt="TKU Logo">

    <div class="todo-container-wrapper">
        <div class="todo-container">
            <div class="todo-container-header">
                <h1>Todo List</h1>
                <label for="todo">Keep track of your tasks</label>
            </div>
            <div class="todo-form-container">
                <form class="todo-form">
                    <br>
                    <div class="input-container">
                        <input class="task-input" type="text" id="todo-input" placeholder="Add a new task..." required autocomplete="off">
                        <button class="add-button" type="submit" id="submit">+</button>
                    </div>
                    <div class="filter">
                        <button class="filter-button" id="showAll">All</button>
                        <button class="filter-button" id="showActive">Active</button>
                        <button class="filter-button" id="showCompleted">Completed</button>
                    </div>
                </form><br>
                <div class="no-tasks">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="m9 12 2 2 4-4"></path></svg>
                    <p class="no-tasks-text no-tasks-yet">No tasks yet</p>
                    <p class="no-tasks-text add-new-task">Add a new task to get started</p>
                </div>
